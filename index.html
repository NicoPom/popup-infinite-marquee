<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="css" />
    <title>Popup Infinite Marquee</title>
  </head>
  <body>
    <main>
      <ul>
        <li>
          <span class="city">PARIS</span>
          <div class="marquee">
            <div class="marquee__inner" aria-hidden="true">
              <span>BAGUETTE</span>
              <span>BAGUETTE</span>
              <span>BAGUETTE</span>
              <span>BAGUETTE</span>
            </div>
          </div>
        </li>
        <li>
          <span class="city">SEOUL</span>
          <div class="marquee">
            <div class="marquee__inner" aria-hidden="true">
              <span>KIMCHI</span>
              <span>KIMCHI</span>
              <span>KIMCHI</span>
              <span>KIMCHI</span>
            </div>
          </div>
        </li>
        <li>
          <span>MILAN</span>
          <div class="marquee">
            <div class="marquee__inner" aria-hidden="true">
              <span>ESPRESSO</span>
              <span>ESPRESSO</span>
              <span>ESPRESSO</span>
              <span>ESPRESSO</span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <script src="main.js"></script>
  </body>
</html>
